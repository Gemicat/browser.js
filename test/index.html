<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="ie-stand"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <!-- 
        由于本页是IE浏览器升级提示页
        能跳转过来说明渲染来路网站时采用的是IE内核
        所以本页优先采用IE标准核渲染
        这是为了准确统计跳转过来的用户的电脑的IE版本
     -->
</head>
<body>
    <p id="info"></p>
    <script src="../browser.js" type="text/javascript"></script>
    <script type="text/javascript">
        var browser = whyun.browser || {};
        document.getElementById('info').innerHTML = '浏览器：'+ JSON.stringify( browser.browser) + ',操作系统：'+ JSON.stringify( browser.system)+'<br/>'+browser.string;
    </script>
</body>
</html>
